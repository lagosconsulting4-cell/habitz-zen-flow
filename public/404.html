<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/habitz-zen-flow/" />
    <script>
      // SPA fallback for GitHub Pages
      // If deployed at /habitz-zen-flow/, try to preserve deep links
      (function () {
        var l = window.location;
        var base = "/habitz-zen-flow/";
        if (!l.pathname.startsWith(base)) {
          // Reconstruct the URL under the base so the SPA router can handle it
          var newUrl = base + (l.pathname + l.search + l.hash).replace(/^\//, "");
          window.location.replace(newUrl);
        }
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
  
</html>
