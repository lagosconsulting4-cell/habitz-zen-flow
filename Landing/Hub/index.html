<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Habitz Hub | TikTok</title>
    <meta
      name="description"
      content="Acesse rapidamente as principais ofertas e experiências do ecossistema Habitz."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/tiktok/style.css" />
  </head>
  <body>
    <div class="noise-overlay" aria-hidden="true"></div>
    <main class="hub-shell">
      <header class="hero">
        <p class="eyebrow">Habitz Hub</p>
        <h1>Ponto de partida das suas próximas vitórias.</h1>
        <p>
          Escolha a experiência que faz mais sentido para o seu momento. Cada banner leva você direto para um ecossistema específico.
        </p>
      </header>

      <section class="banners" aria-label="Ofertas e experiências Habitz">
        <a
          class="image-banner"
          data-variant="bora"
          href="https://habitz.life"
          target="_blank"
          rel="noreferrer noopener"
          aria-label="Bora - explorar agora"
        >
          <img
            src="/tiktok/assets/bora.png"
            alt="Bora - banner principal"
            loading="lazy"
            decoding="async"
          />
          <div class="image-banner__label">
            <span>Bora</span>
            <strong>Explorar agora</strong>
          </div>
        </a>

        <a
          class="image-banner"
          data-variant="foquinha"
          href="https://www.foquinhaai.life"
          target="_blank"
          rel="noreferrer noopener"
          aria-label="Foquinha Aí - acessar rotinas"
        >
          <img
            src="/tiktok/assets/foquinha.png"
            alt="Foquinha Aí - banner promocional"
            loading="lazy"
            decoding="async"
          />
          <div class="image-banner__label">
            <span>Foquinha Aí</span>
            <strong>Quero focar agora</strong>
          </div>
        </a>
      </section>


    </main>
  </body>
</html>
