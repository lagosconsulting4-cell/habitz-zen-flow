<html lang="pt-BR">
<head>

  <title>Habitz Icons Preview - Híbrido: Lucide + Custom Filled</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
      padding: 24px;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 28px;
      background: linear-gradient(135deg, #a3e635, #84cc16);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 32px;
      font-size: 14px;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }
    .control-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    label {
      color: #888;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    select {
      background: #1a1a1a;
      border: 1px solid #333;
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    .section {
      margin-bottom: 48px;
    }
    .section-title {
      font-size: 18px;
      color: #a3e635;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .section-count {
      background: #a3e635;
      color: #000;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 12px;
      font-weight: 600;
    }
    .section-badge {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      text-transform: uppercase;
      font-weight: 600;
    }
    .badge-filled {
      background: #ef4444;
      color: #fff;
    }
    .badge-lucide {
      background: #3b82f6;
      color: #fff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 16px;
    }
    .icon-card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      transition: all 0.2s ease;
      border: 1px solid transparent;
    }
    .icon-card:hover {
      border-color: #a3e635;
      transform: translateY(-2px);
    }
    .icon-wrapper {
      width: 52px;
      height: 52px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }
    .icon-wrapper svg {
      transition: all 0.2s ease;
    }
    /* Sizes */
    .size-24 { width: 36px; height: 36px; }
    .size-24 svg { width: 24px; height: 24px; }
    .size-30 { width: 48px; height: 48px; }
    .size-30 svg { width: 30px; height: 30px; }
    .size-52 { width: 64px; height: 64px; }
    .size-52 svg { width: 52px; height: 52px; }
    /* Backgrounds */
    .bg-gray {
      background: #2a2a2a;
      color: #fff;
    }
    .bg-lime {
      background: #a3e635;
      color: #000;
    }
    .icon-name {
      font-size: 11px;
      color: #888;
      text-align: center;
      word-break: break-all;
    }
    .legend {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #888;
    }
    .legend-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    .dot-filled { background: #ef4444; }
    .dot-lucide { background: #3b82f6; }
  </style>
