      align-items: center;
      justify-content: center;

    function createIconCard(name, bg, size) {
      const card = document.createElement('div');
      card.className = 'icon-card';
      card.innerHTML = `
        <div class="icon-wrapper ${bg} size-${size}">
          ${icons[name]}
        </div>
        <div class="icon-name">${name}</div>
      `;
      return card;
    }

    function renderIcons() {
      const size = document.getElementById('size-select').value;
      const bg = document.getElementById('bg-select').value;

      // Clear grids
      document.getElementById('custom-icons').innerHTML = '';
      document.getElementById('prohibition-icons').innerHTML = '';
      document.getElementById('lucide-icons').innerHTML = '';

      // Render custom icons
      customIcons.forEach(name => {
        document.getElementById('custom-icons').appendChild(createIconCard(name, bg, size));
      });

      // Render prohibition icons
      prohibitionIcons.forEach(name => {
        document.getElementById('prohibition-icons').appendChild(createIconCard(name, bg, size));
      });

      // Render lucide icons
      lucideIcons.forEach(name => {
        if (icons[name]) {
          document.getElementById('lucide-icons').appendChild(createIconCard(name, bg, size));
        }
      });
    }

    // Initial render
    renderIcons();

    // Event listeners
    document.getElementById('size-select').addEventListener('change', renderIcons);
    document.getElementById('bg-select').addEventListener('change', renderIcons);
